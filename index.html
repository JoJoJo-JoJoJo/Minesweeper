<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper Clone</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" type="module"></script>
  </head>
  <body>
    <h3 class="title">Minesweeper</h3>
    <div class="subtext">Mines Left: <span data-mine-count>10</span></div>
    <div class="board"></div>
    <div class="difficulties">
      <button
        class="button difficulty-button"
        id="difficulty-easy"
        data-level="easy"
      >
        EASY
      </button>
      <button
        class="button difficulty-button"
        id="difficulty-medium"
        data-level="medium"
      >
        MEDIUM
      </button>
      <button
        class="button difficulty-button"
        id="difficulty-hard"
        data-level="hard"
      >
        HARD
      </button>
    </div>
  </body>
</html>
